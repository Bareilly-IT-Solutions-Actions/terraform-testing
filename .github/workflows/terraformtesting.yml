name: testing_for_terraform

on:
  workflow_dispatch:

jobs:
  terraform:
    name: Terraform Deploy RG to Azure
    runs-on: self-hosted

    steps:
      - name: üì• Checkout code
        uses: actions/checkout@v4

      - name: üõ†Ô∏è Set up Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.5.7  # Ya jo version tu use karna chahe

      - name: üåç Terraform Init
        run: terraform init

      - name: üìÑ Terraform Validate
        run: terraform validate

      - name: üîê Terraform Plan
        env:
          ARM_CLIENT_ID: ${{ secrets.ARM_CLIENT_ID }}
          ARM_CLIENT_SECRET: ${{ secrets.ARM_CLIENT_SECRET }}
          ARM_SUBSCRIPTION_ID: ${{ secrets.ARM_SUBSCRIPTION_ID }}
          ARM_TENANT_ID: ${{ secrets.ARM_TENANT_ID }}
        run: |
          terraform plan -var "client_id=$ARM_CLIENT_ID" \
                         -var "client_secret=$ARM_CLIENT_SECRET" \
                         -var "subscription_id=$ARM_SUBSCRIPTION_ID" \
                         -var "tenant_id=$ARM_TENANT_ID"

      - name: üöÄ Terraform Apply
        if: github.ref == 'refs/heads/main'  # Optional: sirf main branch par apply
        env:
          ARM_CLIENT_ID: ${{ secrets.ARM_CLIENT_ID }}
          ARM_CLIENT_SECRET: ${{ secrets.ARM_CLIENT_SECRET }}
          ARM_SUBSCRIPTION_ID: ${{ secrets.ARM_SUBSCRIPTION_ID }}
          ARM_TENANT_ID: ${{ secrets.ARM_TENANT_ID }}
        run: |
          terraform apply -auto-approve \
            -var "client_id=$ARM_CLIENT_ID" \
            -var "client_secret=$ARM_CLIENT_SECRET" \
            -var "subscription_id=$ARM_SUBSCRIPTION_ID" \
            -var "tenant_id=$ARM_TENANT_ID"
