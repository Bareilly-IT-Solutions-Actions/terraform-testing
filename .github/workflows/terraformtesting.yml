name: Azure RG Deployment

on:
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    env:
      ARM_CLIENT_ID: ${{ secrets.ARM_CLIENT_ID }}
      ARM_CLIENT_SECRET: ${{ secrets.ARM_CLIENT_SECRET }}
      ARM_SUBSCRIPTION_ID: ${{ secrets.ARM_SUBSCRIPTION_ID }}
      ARM_TENANT_ID: ${{ secrets.ARM_TENANT_ID }}

    steps:
      - name: üì• Checkout code
        uses: actions/checkout@v4

      - name: üõ†Ô∏è Set up Terraform
        uses: hashicorp/setup-terraform@v3

      - name: üåç Terraform Init with backend config
        run: |
          terraform init \
            -backend-config="storage_account_name=hcl9999999" \
            -backend-config="container_name=hclcontainer" \
            -backend-config="resource_group_name=RG1" \
            -backend-config="key=dev-cp.tfstate" \
            -backend-config="client_id=$ARM_CLIENT_ID" \
            -backend-config="client_secret=$ARM_CLIENT_SECRET" \
            -backend-config="subscription_id=$ARM_SUBSCRIPTION_ID" \
            -backend-config="tenant_id=$ARM_TENANT_ID"

      - name: üöÄ Terraform Apply
        run: terraform apply -auto-approve
